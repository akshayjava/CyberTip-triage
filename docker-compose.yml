version: "3.9"

services:
  # ── Application ──────────────────────────────────────────────────────────────
  app:
    build: .
    container_name: cybertip-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      DB_MODE: postgres
      DATABASE_URL: postgresql://cybertip:${DB_PASSWORD:-changeme}@postgres:5432/cybertip
      QUEUE_MODE: bullmq
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - tip_downloads:/tmp/cybertip-ids
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Database ──────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: cybertip-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: cybertip
      POSTGRES_USER: cybertip
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cybertip"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Never expose DB port externally
    expose:
      - "5432"

  # ── Queue / Cache ─────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: cybertip-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "6379"

  # ── Reverse Proxy (HTTPS termination) ────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: cybertip-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./setup/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./setup/certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    profiles:
      - production  # Only in production: docker compose --profile production up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  tip_downloads:
    driver: local
  nginx_logs:
    driver: local
